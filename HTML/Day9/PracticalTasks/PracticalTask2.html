<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout Sample</title>
    <link rel="stylesheet" href="/CSS/Day9/PracticalTasks/PracticalTask2.css">
</head>

<body>
    <!-- Keyboard order matches DOM -->
    <header>
        <!-- 1. LOGO (first in keyboard order) -->
        <div class="logo">
            <strong>MyLogo</strong>
        </div>
        <!-- 2. NAVIGATION (tab next goes here) -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- 3. ACTION BUTTON (last in keyboard order) -->
        <button class="cta-btn">Sign Up</button>
    </header>
</body>

</html>
