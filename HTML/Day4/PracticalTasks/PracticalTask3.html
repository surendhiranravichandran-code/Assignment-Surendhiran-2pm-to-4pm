<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Students Register form</h2>
    <form>
        <div >
       <label>Student Name:</label>
       <input type="text" name="StudentName" placeholder="Enter your Name" required><br>
       <br>
       <label>Student Age:</label>
       <input type="number" name="StudentAge" placeholder="Age" min="15" max="60"><br>
       <br>
       <label>Student Email:</label>
       <input type="email" name="StudentEmail" placeholder="Enter your Email" required><br>
       <br>
       <label>Select course</label>
       <select name="course" required>
        <option value="computer Science">Computer Science</option>
        <option value="Biology">Biology</option>
        <option value="Maths">Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
       </select>
       <br><br>
       <button type="submit">Register</button>
       </div>
    </form>
</body>
</html>
