<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>

<body>
    <!--Five steps to make a tea created using order list ,
    tags like <list>,<li>,<ol>-order list-->
    <list>
        <h2>Five Steps to Make a Tea</h2>
        <ol>
            <li>Boil water</li>
            <li>Add tea leaves/tea bag</li>
            <li>Steep (wait for flavor to extract)</li>
            <li>Remove tea leaves/tea bag</li>
            <li>Add sugar, milk, lemon, etc. (optional)</li>
        </ol>
    </list>
</body>

</html>
