<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!--Form is creat with Name , email with submit button,
    tags used to create forms are,
        <forms> -- used to collect data,
        <label>,<input>,<button>-->
    <form action="#" method="post">

        <!--(method="post")specifies how data is sent.
        (action=# )means “nowhere”-->

        <h2>Simple Form </h2>
        <label>Name:</label>
        <input type="text" name="Name" placeholder="Enter your Name"><br><br>
        <label>Email:</label>
        <input type="email" name="Email" placeholder="Enter your Email"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
