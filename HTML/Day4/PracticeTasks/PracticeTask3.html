<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>

    <!--Nested list for Country and states ,
    tags like both <ol> and <ul> has been used -->
    <h2>Nested List of Country and States</h2>
    <list>
        <ol>
            <li>India</li>
            <ul>
                <li>TamilNadu</li>
                <li>Karnataka</li>
                <li>Kerala</li>
                <li>Andra Pradesh</li>
                <li>Uttar pradesh</li>
            </ul>
            <li>Australia</li>
            <ul>
                <li>New South Wales</li>
                <li>Queensland</li>
                <li>South Australia</li>
                <li>Tasmania</li>
                <li>Western Australia</li>
            </ul>
        </ol>
    </list>
</body>

</html>
