<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!--Table created for Marks of three students
    <table>-Main Container,<tr> -Table row,<td>-table Data-->

    <h2>Marks of Three Students</h2>
    <table border="2" cellpadding="6">
        <tr>
            <th rowspan="2">Name</th> <!--rowspan is used for taking next row space-->
            <th colspan="3">Marks</th><!--colspan is used for taking next column space-->
        </tr>
        <tr>
            <td>Sub1</td>
            <td>Sub2</td>
            <td>Sub2</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>80</td>
            <td>98</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Sanjay</td>
            <td>88</td>
            <td>77</td>
            <td>68</td>
        </tr>
        <tr>
            <td>Janani</td>
            <td>84</td>
            <td>99</td>
            <td>82</td>
        </tr>
    </table>
</body>

</html>
