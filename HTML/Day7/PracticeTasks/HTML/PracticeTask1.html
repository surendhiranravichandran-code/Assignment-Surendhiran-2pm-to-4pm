<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style With CSS</title>
    <!--Internal CSS-->
    <style>
          .internal{
            color: brown;
            background-color: blanchedalmond;
            text-align: center;

          }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="/classTasks/Day7/PracticeTasks/PracticeTask1.css">
</head>
<body>
    <h1>Style with Inline , Internal and External CSS.</h1>
    <!--Inline CSS-->
    <p style="background-color: bisque; color:cornflowerblue; text-align: center;">This paragraph uses inline CSS.</p>
    <p class="internal">This paragraph uses internal CSS.</p>
    <p class="external">This paragraph uses external CSS.</p>
</body>
</html>
