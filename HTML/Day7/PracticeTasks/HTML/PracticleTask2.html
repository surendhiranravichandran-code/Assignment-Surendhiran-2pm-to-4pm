<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Different Section of the page</title>
    <link rel="stylesheet" href="/HTML/Day7/PracticeTasks/CSS/PracticeTask2.css">
</head>
<body>
    <!--Header Section-->
    <header id="header">
        <p>This is a header </p>
    </header>
    <!--section class highlight-->
    <div class="highlight">
        <p>This paragraph uses the <strong>type selector (p)</strong> and also the <strong>.highlight class</strong>.</p>
    </div>
    <!--section class box-->
    <div class="box">
        <p>This is Styled using .box class</p>
    </div>
    <br>
        <p>This only use the paragraph tag</p>
    <!--section class footer-->
    <div class="footer">
        <p>This is a Footer ID Sector</p>
    </div>
    
</body>
</html>
