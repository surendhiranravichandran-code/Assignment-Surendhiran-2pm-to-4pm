<body>
    <h2>Uniform Boxes Using box-sizing: border-box</h2>
    <!--grid layout-->
    <div class="grid">
        <!--Box one-->
        <div class="box">
            <h3>Box One</h3>
            <p>This box has padding and border, but the total width stays 250px.</p>
        </div>
        <!--Box Two-->
        <div class="box">
            <h3>Box Two</h3>
            <p>Makes layout stable and prevents boxes from growing unevenly.</p>
        </div>
        <!--Box Three-->
        <div class="box">
            <h3>Box Three</h3>
            <p>Great for product tiles, cards, and responsive layouts.</p>
        </div>
    </div>

</body>
