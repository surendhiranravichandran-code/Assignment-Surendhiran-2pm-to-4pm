<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Semantic layout</title>
</head>
<body>
    <!--Header Tag-->
    <header>
        <h2>Header Tag</h2>
        <p>In header tag ,Heading can be seen.</p>
    </header>
    <!--Main Tag-->
    <main>
        <h2>Main Tag</h2>
        <p>Main Tag is used in center of the web page</p>
    </main>
    <!--Footer tag-->
    <footer>
        <p>&copy; Footer tag is only at the bottom of the web page</p>
    </footer>
</body>
</html>
