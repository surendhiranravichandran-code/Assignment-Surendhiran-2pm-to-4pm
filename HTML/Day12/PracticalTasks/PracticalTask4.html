<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar</title>
    <!--external css-->
    <link rel="stylesheet" href="/CSS/Day12/PracticalTasks/PracticalTask4.css">
</head>

<body>
    <!--Toolbar container-->
    <div class="toolbar">
        <!--filter buttons-->
        <div class="filters">
            <button>Filter 1</button>
            <button>Filter 2</button>
        </div>
        <!--search text area-->
        <div class="search">
            <input type="text" placeholder="Search here...">
        </div>
        <!--action buttons-->
        <div class="actions">
            <button>Add</button>
            <button>Export</button>
        </div>
    </div>
</body>

</html>
