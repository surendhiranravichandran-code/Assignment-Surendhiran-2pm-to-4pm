<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row g-4">

            <!-- Product Card 1 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="/Images/BluetoothSpeaker.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product One</h5>
                        <p class="card-text">Short product description.</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="/Images/SmartWatch.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Two</h5>
                        <p class="card-text">Short product description.</p>
                        <button class="btn btn-success">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <img src="/Images/WireLessHeadphone.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Three</h5>
                        <p class="card-text">Short product description.</p>
                        <button class="btn btn-warning">Buy Now</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
