<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-column layout using Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
      <div class=" row container text-center text-white p-3">
        <div class="col-md-4 bg-danger text-dark p-3 border">Column One</div>
        <div class="col-md-4 bg-info text-dark p-3 border">Column Two</div>
        <div class="col-md-4 bg-success text-dark p-3 border">Column Three</div>
      </div>
</body>

</html>
