<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save user name in LocalStorage</title>
</head>

<body>
    <h2>Save User Name</h2>

    <input type="text" id="username" placeholder="Enter your name">
    <button id="saveBtn">Save Name</button>
    <button id="loadBtn">Load Name</button>

    <p id="output"></p>

    <script>
        const usernameInput = document.getElementById("username");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const output = document.getElementById("output");

        // Save name to localStorage
        saveBtn.addEventListener("click", () => {
            const name = usernameInput.value;

            if (name === "") {
                alert("Please enter a name");
                return;
            }

            localStorage.setItem("userName", name);
            output.textContent = "Name saved successfully!";
        });

        // Load name from localStorage
        loadBtn.addEventListener("click", () => {
            const savedName = localStorage.getItem("userName");

            if (savedName) {
                output.textContent = `Saved Name: ${savedName}`;
            } else {
                output.textContent = "No name found in localStorage";
            }
        });

    </script>
</body>

</html>
