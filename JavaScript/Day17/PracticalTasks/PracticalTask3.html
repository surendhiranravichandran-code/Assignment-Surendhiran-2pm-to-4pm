<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login logic</title>
    <link rel="stylesheet" href="/JavaScript/Day17/PracticalTasks/PracticalTask3.css">
</head>

<body>
    <div class="login-con">
        <h2>Login Page</h2>
        <div class="label-con">
            <label>Username</label>
            <input id="userName" type="text" placeholder="Enter Username">
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter your password">
            <div class="btn">
                <button id="login-btn" type="submit">Login</button>
                <button id="clear-btn" type="reset">clear</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script src="/JavaScript/Day17/PracticalTasks/PracticalTask3.js"></script>
</body>

</html>
