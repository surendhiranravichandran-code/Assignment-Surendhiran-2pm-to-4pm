<!DOCTYPE html>
<html>
<head>
    <title>2D Array Example</title>
</head>
<body>
    <h2>Open Console to See Student Data</h2>

    <script>
        // 2D array: [Name, Marks]
        let students = [
            ["Arun", 85],
            ["Priya", 92],
            ["Kumar", 78],
            ["Divya", 88]
        ];

        // Print each student's data
        students.forEach(function(student) {
            console.log("Name: " + student[0] + ", Marks: " + student[1]);
        });
    </script>
</body>
</html>
