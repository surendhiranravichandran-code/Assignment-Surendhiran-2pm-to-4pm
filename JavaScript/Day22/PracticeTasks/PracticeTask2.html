<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Paragraph Color</title>
</head>
<body>

    <p class="text">This is a paragraph</p>

    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.querySelector(".text").style.color = "red";
        }
    </script>

</body>
</html>
