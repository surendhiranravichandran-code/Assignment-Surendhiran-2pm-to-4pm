<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Append List Items</title>
</head>
<body>

    <ul id="myList"></ul>

    <button onclick="addItems()">Add Items</button>

    <script>
        function addItems() {
            const items = ["Apple", "Banana", "Orange"];
            const list = document.getElementById("myList");

            items.forEach(item => {
                const li = document.createElement("li");
                li.innerText = item;
                list.appendChild(li);
            });
        }
    </script>

</body>
</html>
