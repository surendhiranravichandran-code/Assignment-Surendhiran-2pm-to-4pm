<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
</head>
<body>

    <button id="btn">Change Background</button>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            document.body.style.backgroundColor = "lightblue";
        });
    </script>

</body>
</html>
