<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML Example</title>
</head>
<body>

<h2>Click the button to insert formatted text</h2>

<button onclick="insertText()">Insert Text</button>

<p id="output"></p>

<script>
    function insertText() {
        document.getElementById("output").innerHTML =
            "<b>Hello</b> <i>Welcome to JavaScript!</i>";
    }
</script>

</body>
</html>
