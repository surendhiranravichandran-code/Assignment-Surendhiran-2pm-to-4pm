<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Card Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Times New Roman', Times, serif;
            background: #f5f5f5;
            padding: 40px 10%;
        }

        /* ---------- CARD GRID ---------- */
        .card-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card-grid">
        <div class="card">
            <h3>Card One</h3>
            <p>Responsive layout adjusts automatically on all screens.</p>
        </div>

        <div class="card">
            <h3>Card Two</h3>
            <p>Fits perfectly on mobile using auto-fit + minmax.</p>
        </div>

        <div class="card">
            <h3>Card Three</h3>
            <p>Cards become full width on small screens.</p>
        </div>

        <div class="card">
            <h3>Card Four</h3>
            <p>Fully scalable and modern grid.</p>
        </div>
    </div>

</body>

</html>
