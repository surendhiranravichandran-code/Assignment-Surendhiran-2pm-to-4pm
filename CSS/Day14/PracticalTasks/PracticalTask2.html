<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-section service layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Times New Roman', Times, serif;
            background: #f5f5f5;
        }

        /* ---------- SERVICES SECTION ---------- */
        .services {
            padding: 60px 10%;
            text-align: center;
        }

        .services h2 {
            font-size: clamp(28px, 5vw, 42px);
            margin-bottom: 40px;
        }

        .service-grid {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(3, 1fr);
        }

        .service-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease;
        }

        .service-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .service-box h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .service-box p {
            color: #555;
            line-height: 1.5;
        }

        /* ---------- RESPONSIVE LAYOUT ---------- */
        @media (max-width: 900px) {
            .service-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="services">
        <h2>Our Services</h2>

        <div class="service-grid">
            <div class="service-box">
                <h3>Web Development</h3>
                <p>We build responsive, modern, and fast websites tailored to your business needs.</p>
            </div>

            <div class="service-box">
                <h3>UI/UX Design</h3>
                <p>Clean, professional, and user-friendly designs that improve user experience.</p>
            </div>

            <div class="service-box">
                <h3>SEO Optimization</h3>
                <p>Boost your website visibility and rank higher on Google search results.</p>
            </div>
        </div>

    </section>
</body>

</html>
