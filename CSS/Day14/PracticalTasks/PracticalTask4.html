<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Times New Roman', Times, serif;
            background: #f5f5f5;
        }

        /* ---------- FOOTER ---------- */
        footer {
            background: #222;
            color: #fff;
            padding: 50px 10%;
        }

        .footer-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
        }

        footer h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        footer ul {
            list-style: none;
        }

        footer ul li {
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        footer ul li:hover {
            opacity: 1;
        }

        /* ---------- RESPONSIVE BREAKPOINTS ---------- */

        @media (max-width: 900px) {
            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 columns */
            }
        }

        @media (max-width: 600px) {
            .footer-grid {
                grid-template-columns: 1fr;
                /* 1 column */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-grid">
            <div>
                <h3>About Us</h3>
                <ul>
                    <li>Company</li>
                    <li>Team</li>
                    <li>Careers</li>
                </ul>
            </div>
            <div>
                <h3>Services</h3>
                <ul>
                    <li>Web Development</li>
                    <li>Design</li>
                    <li>Marketing</li>
                </ul>
            </div>
            <div>
                <h3>Support</h3>
                <ul>
                    <li>Help Center</li>
                    <li>FAQs</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <h3>Follow Us</h3>
                <ul>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>LinkedIn</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
