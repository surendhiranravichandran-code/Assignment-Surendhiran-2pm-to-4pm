<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinks in Samll Screen</title>
    <style>
        .responsive-heading {
            font-size: 48px;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .responsive-heading {
                font-size: 28px;  /* smaller on mobile */
            }
        }
    </style>
</head>

<body>
    <h1 class="responsive-heading">Responsive Heading Text</h1>
</body>

</html>
