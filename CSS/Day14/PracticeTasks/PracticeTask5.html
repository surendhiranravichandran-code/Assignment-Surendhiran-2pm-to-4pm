<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <style>
        .image{
            width: 600px;
            border-radius: 10px;
        }
        @media (max-width:600px) {
            .image{
                width: 100%;
                height: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="/images/image.png" alt="image/alt" class="image">
</body>
</html>
