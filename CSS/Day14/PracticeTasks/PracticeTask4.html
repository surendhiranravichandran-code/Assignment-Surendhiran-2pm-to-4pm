<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Change Direction</title>
    <style>
        .navbar {
            display: flex;
            gap: 20px;
            background-color: black;
            padding: 15px;
        }

        .navbar a {
            display: flex;
            color: azure;
            text-decoration: none;
            font-weight: 600;
        }
        /* vertical nav bar */
        @media (max-width:600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>

</html>
