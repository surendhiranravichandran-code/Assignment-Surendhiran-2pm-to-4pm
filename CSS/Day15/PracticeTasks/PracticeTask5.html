<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Sidebar on Mobile</title>
    <style>
        .layout {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        /* Hide sidebar under 700px */
        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!--layout-->
    <div class="layout">
        <!--sidebar-->
        <div class="sidebar">
            <h2>Sidebar Menu</h2>
            <p>Menu Item 1</p>
            <p>Menu Item 2</p>
        </div>
        <!--main content-->
        <div class="content">
            <h1>Main Content</h1>
            <p>The sidebar disappears on small screens.</p>
        </div>
    </div>
</body>
</html>
