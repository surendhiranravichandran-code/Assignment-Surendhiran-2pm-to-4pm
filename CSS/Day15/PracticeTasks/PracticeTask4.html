<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
<style>
  img {
    width: 300px;   /* normal size on desktop */
    border-radius: 10px;
  }

  /* Make image full width on mobile */
  @media (max-width: 600px) {
    img {
      width: 100%;   /* becomes full width */
      height: auto;  /* keeps aspect ratio */
    }
  }
</style>
</head>
<body>
       <img src="/images/image.png" alt="Sample Image">
</body>
</html>
