<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Heading</title>
    <style>
        h2 {
            color: blue;
            font-size: clamp(2rem, 5vw, 4rem);
            text-align: center;
            margin: 50px auto;
            transition: fornt-size 0.3s ease;
        }

        /*mobile view*/
        @media (max-width:480px) {
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Heading Example</h2>
</body>
</html>
