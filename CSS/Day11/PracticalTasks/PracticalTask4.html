<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Photo Gallery</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* Grid container */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px; /* space between images */
    }

    /* Image styling */
    .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
    }
</style>

</head>
<body>

    <div class="gallery">
        <img src="/images/WireLessHeadphone.jpg" alt="">
        <img src="/images/image.png" alt="">
        <img src="/images/BluetoothSpeaker.jpg" alt="">
        <img src="/images/SmartWatch.jpg" alt="">
        <img src="/images/BluetoothSpeaker.jpg" alt="">
        <img src="/images/image.png" alt="">
    </div>

</body>
</html>
