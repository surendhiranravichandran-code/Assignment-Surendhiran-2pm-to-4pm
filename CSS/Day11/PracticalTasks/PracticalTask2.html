<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Float Product Cards</title>

    <style>
        /* ----------- BASIC RESET ----------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        /* ----------- CLEARFIX UTILITY ----------- */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        /* ----------- PRODUCT LIST CONTAINER ----------- */
        .product-list {
            width: 100%;
            max-width: 1100px;
            margin: auto;
        }

        /* ----------- PRODUCT CARD (FLOAT) ----------- */
        .card {
            float: left;
            width: 30%;
            /* 3 cards per row */
            margin: 1.66%;
            /* add spacing between cards */
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Card Images */
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Card Title */
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        /* Card Price */
        .card p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="product-list clearfix">
        <div class="card">
            <img src="/Images/BluetoothSpeaker.jpg" alt="">
            <h3>Product A</h3>
            <p>$19.99</p>
        </div>

        <div class="card">
            <img src="/Images/SmartWatch.jpg" alt="">
            <h3>Product B</h3>
            <p>$24.99</p>
        </div>

        <div class="card">
            <img src="/images/WireLessHeadphone.jpg" alt="">
            <h3>Product C</h3>
            <p>$29.99</p>
        </div>
    </div>

</body>

</html>
