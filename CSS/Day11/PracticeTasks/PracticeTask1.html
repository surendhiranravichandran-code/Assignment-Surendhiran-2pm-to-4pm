<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full block and Inline Elements</title>
    <style>
        /* Block element */
        .full-block {
            display: block;
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Inline element */
        .inline-text {
            display: inline;
            background: #e5e7eb;
            padding: 3px 6px;
        }
    </style>
</head>

<body>

    <!-- Block element (full width) -->
    <div class="full-block">
        I am a BLOCK element â€” I span the full width.
    </div>

    <!-- Inline example -->
    <p>
        This is some normal text and here is an
        <span class="inline-text">inline element</span>
        right beside it.
    </p>

</body>

</html>
