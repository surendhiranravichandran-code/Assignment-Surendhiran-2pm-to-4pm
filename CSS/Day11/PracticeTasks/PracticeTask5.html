<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Column Grid using 1fr 2fr</title>
    <!--Internal CSS-->
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            background-color: cornsilk;
        }

        .grid {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!--container with two grid column-->
    <div class="container">
        <div class="grid">grid-col1(1fr)</div>
        <div class="grid">grid-col2(2fr)</div>
    </div>

</body>

</html>
