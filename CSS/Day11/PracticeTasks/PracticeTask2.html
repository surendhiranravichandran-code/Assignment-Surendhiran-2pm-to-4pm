<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Image with text wrap</title>
    <!--Internal CSS-->
    <style>
        .image-wrap{
            float: left;  /* Push image to left */
            margin: 10px 15px 10px o; /* Space between image and text */
            width: 180px; 
        }
    </style>
</head>
<body>
    <!--Image float left with text wrap-->
    <img src="/images/SmartWatch.jpg"  class="image-wrap" alt="imgTextWrap">
    <p>This is an example of text wrapping around an image.
  The float property pushes the image to the left side,
  and the text flows naturally around it. Lorem ipsum dolor
  sit amet, consectetur adipiscing elit. Pellentesque ac
  lectus ut nulla ultricies tincidunt. Suspendisse potenti.</p>
</body>
</html>
