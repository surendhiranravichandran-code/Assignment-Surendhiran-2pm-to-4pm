<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
        }

        .box {
            background: lightblue;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
        }
    </style>

    <title>4 Column Grid</title>
</head>
<body>

<div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</div>

</body>
</html>
